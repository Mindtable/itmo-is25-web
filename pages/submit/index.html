<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="lego, joy, happiness, лего, коллекция, гики">
  <meta name="description" content="сайт для хранения личной коллекции деталей лего">
  <title>Личная коллекция LEGO</title>
  <link rel="icon" type="image/x-icon" href="../../doc/lego.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="../../css/style.css">
  <script src="../../js/submit/script.js"></script>
</head>
<style>
  .cards {
    display: grid;
    height: 400px;
    padding: 16px;
    border: 4px solid blue;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(3, 1fr);
  }

  .cards article {
    padding: 16px;
    border: 4px solid green;
    text-align: center;
  }

  .cards article:nth-child(1) {
    grid-column-start: 1;
    grid-column-end: 3;
    grid-row-start: 3;
    grid-row-end: 4;
  }

  .cards article:nth-child(2) {
    grid-column-start: 3;
    grid-column-end: 4;
    grid-row-start: 1;
    grid-row-end: 4;
  }

  .cards article:nth-child(3) {
    grid-column-start: 1;
    grid-column-end: 2;
    grid-row-start: 1;
    grid-row-end: 3;
  }

</style>
<body>
<main>
  <section class="cards">
    <article>
      <h3>Блок 1</h3>
    </article>
    <article>
      <h3>Блок 2</h3>
    </article>
    <article>
      <h3>Блок 3</h3>
    </article>
  </section>
</main>
</body>
